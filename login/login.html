<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/micss.css" rel="stylesheet">
</head>

<body>

    <div class="container row align-items-center">
        <div class=" offset-4 col-5 general">

            <div class="row justify-content-center">
                <div class="col-6" style="text-align: center;">
                    <img class="img-Usu" src="../imagenes/iconoUsuario.png">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6" style="text-align: center;">
                    <h3 style="color:#6495ed;">Sign in</h3>
                </div>
            </div>
            <form method="POST" id="formulario">
                <div class="form-group row">
                    <label for="usuario" class="col-md-11 offset-md-1 col-form-label" style="color:rgb(88, 130, 207);"><b>Usuario</b></label>
                    <div class="col-md-10 offset-md-1">
                        <input type="text" class="form-control" name="usuario" id="usuario">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pass" class="col-md-11 offset-md-1 col-form-label" style="color:rgb(88, 130, 207);"><b>Contraseña</b></label>
                    <div class="col-md-10 offset-md-1">
                        <input type="password" class="form-control" name="pass" id="pass">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-10 offset-md-1">
                        <input type="radio" name="tipoUsuario" id="admin" value="admin">
                        <label for="admin">Admin</label>

                        <input type="radio" name="tipoUsuario" id="cliente" value="cliente" style="margin-left: 2%;">
                        <label for="cliente">Cliente</label>

                        <input type="radio" name="tipoUsuario" id="guia" value="guia" style="margin-left: 2%;">
                        <label for="guia">Guia</label>
                    </div>

                </div>

                <div class="offset-md-7">
                    <input type="button" id="boton" class="btn btn-primary" value="Iniciar sesión">
                </div>

            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="respuesta" class="offset-4 col-3"></div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="login.js"></script>

</html>
